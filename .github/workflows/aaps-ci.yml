name: Build AAPS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "üöÄ Starting AAPS build..."

      - name: Decode Secrets Keystore Set
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "üîê Decoding keystore..."
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          echo "‚úÖ Keystore decoded."

          echo "KEYSTORE_PATH=$(pwd)/release-keystore.jks" >> $GITHUB_ENV
          echo "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
          echo "KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV

      # ‚¨áÔ∏è Eliminamos el chequeo de GDRIVE_OAUTH2
      - name: Check Secrets
        run: |
          echo "üîç Checking required secrets..."
          MISSING=0
          for SECRET in KEYSTORE_BASE64 KEYSTORE_PASSWORD KEY_ALIAS KEY_PASSWORD; do
            if [ -z "${!SECRET}" ]; then
              echo "‚ùå Missing secret: $SECRET"
              MISSING=1
            fi
          done
          if [ $MISSING -eq 1 ]; then
            echo "‚ùå Missing required secrets. Stopping build."
            exit 1
          fi
          echo "‚úÖ All required secrets present."

      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build AAPS APK
        run: |
          echo "üèóÔ∏è Building AAPS APK..."
          ./gradlew assembleFullRelease
          echo "‚úÖ Build complete."

      # ‚¨áÔ∏è En lugar de subir a Google Drive, subimos como artifact de GitHub
      - name: Upload APKs as build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AAPS-APKs
          path: |
            app/build/outputs/apk/full/release/app-full-release.apk
            wear/build/outputs/apk/release/wear-release.apk
